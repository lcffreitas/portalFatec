<h1 mat-dialog-title>Adicionar Produto</h1>
<div mat-dialog-content>
  <form [formGroup]="noticiaForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input formControlName="name" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição do Produto</mat-label>
      <input formControlName="description" matInput placeholder="Name" />
    </mat-form-field>





  <mat-form-field appearance="outline">
    <mat-label>Quantidade do Produto</mat-label>
    <input type="number" formControlName="amount" matInput placeholder="Quantidade" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Preço do Produto</mat-label>
    <input type="number" formControlName="price" matInput placeholder="Preço R$" />
  </mat-form-field>

  <input type="file" formControlName="urlImage" placeholder="Busque sua imagem..." (change)="inputChanges($any($event.target).files)"/>


  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="AddProduct()"
  >
    {{ actionBtn }}
  </button>
</div>
