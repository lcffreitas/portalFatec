<header>
  <h1>Adicionar Notícia</h1>
  <div id="logo">
    <a href="home"><img src="/assets/fatecbranco.png" height="45"></a>
  </div>
</header>

<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" name="titulo" [(ngModel)]="noticia.titulo" class="form-control" id="titulo"
        aria-describedby="título" required #titulo="ngModel"
        [class.is-invalid]="titulo.invalid && (titulo.dirty || titulo.touched)">
      <div class="invalid-feedback" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"> Título é obrigatório
      </div>
    </div>
    <div class="row">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao" [(ngModel)]="noticia.descricao" id="descricao" rows="3" required
        #descricao="ngModel"
        [class.is-invalid]="descricao.invalid && (descricao.dirty || descricao.touched)"></textarea>
      <div class="invalid-feedback" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)"> Descrição é
        obrigatória </div>
    </div>
    <div class="botoes">
      <button type="button" class="btn btn-secondary">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">{{ noticia.id ? "Atualizar" : "Cadastrar"
        }}</button>
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <h1>Notícias</h1>
  </div>
</div>

<div class="container">

  <table class="table" id="noticiaTable">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Descrição</th>
        <th scope="col">Data</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let noticia of noticias; index as i">
        <td>{{noticia.titulo}}</td>
        <td>{{noticia.descricao}}</td>
        <td>{{noticia.data}}</td>
        <td><button type="button" class="btn btn-info" (click)="editarNoticia(noticia.id)">Editar</button></td>
        <td><button type="button" class="btn btn-danger" (click)="excluirNoticia(noticia.id)">Excluir</button></td>
      </tr>
    </tbody>

  </table>

</div>
