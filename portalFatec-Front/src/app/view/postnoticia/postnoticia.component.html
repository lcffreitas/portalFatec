<h1 mat-dialog-title>Adicionar Noticia</h1>
<div mat-dialog-content>
  <form [formGroup]="NoticiaForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome da Noticia</mat-label>
      <input formControlName="name" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição da Noticia</mat-label>
      <input formControlName="description" matInput placeholder="Name" />
    </mat-form-field>

  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="AddNoticia()"
  >
    {{ actionBtn }}
  </button>
</div>
