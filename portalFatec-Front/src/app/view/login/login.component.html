<div class="container-login">
    <div class="img-box">
        <img src="assets/login.svg">
    </div>
    <div class="content-box">

        <div class="form-box">
            <div><a href="home"><img class="logofatec" src="assets/fatecpreto.png" alt="logo fatec" height="60"
                        width="134"></a>
            </div>
            <h2>Login</h2>
            <form>

                <div class="input-box">
                    <span>E-mail</span>
                    <input type="email" placeholder="exemplo@mail.com" required>
                </div>

                <div class="input-box">
                    <span>Senha</span>
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Lembre-me
                    </label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </div>
</div>
